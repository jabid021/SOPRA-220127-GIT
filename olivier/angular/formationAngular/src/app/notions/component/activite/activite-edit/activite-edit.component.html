<div>
  <div class="form-group">
    <label>id:</label>
    <input
      [(ngModel)]="activite.id"
      readonly
      class="form-control"
      placeholder="genereation auto"
    />
  </div>
  <div class="form-group">
    <label>meteo:</label>
    <select [(ngModel)]="activite.meteo" class="form-control">
      <option *ngFor="let meteo of meteos | keyvalue" [value]="meteo.key">
        {{ meteo.value }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>date:</label>
    <input type="date" [(ngModel)]="activite.date" class="form-control" />
  </div>
  <div class="form-group">
    <label>heure:</label>
    <input type="time" [(ngModel)]="activite.heure" class="form-control" />
  </div>
  <div class="form-group">
    <label>prix:</label>
    <input type="number" [(ngModel)]="activite.prix" class="form-control" />
  </div>
  <div class="form-group" *ngIf="operation == 'safari'">
    <label>vehicule:</label>
    <select [(ngModel)]="vehicule" class="form-control" [compareWith]="byId">
      <option *ngFor="let v of vehicules" [ngValue]="v">
        {{ v.id }} {{ v.model }}
      </option>
    </select>
  </div>
  <div>
    <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
    <a routerLink="/activite" class="btn btn-outline-warning">annuler</a>
  </div>
</div>
