<div>
  <div class="form-group">
    <label>id:</label>
    <input
      [(ngModel)]="vehicule.id"
      readonly
      class="form-control"
      placeholder="genereation auto"
    />
  </div>
  <div class="form-group">
    <label>model:</label>
    <input [(ngModel)]="vehicule.model" class="form-control" />
  </div>
  <div>
    <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
    <a routerLink="/vehicule" class="btn btn-outline-warning">annuler</a>
  </div>
</div>
