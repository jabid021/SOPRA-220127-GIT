<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-group">
    <label>prenom</label>
    <input formControlName="prenomCtrl" />
  </div>
  <div class="form-group">
    <label>nom</label>
    <input formControlName="nomCtrl" />
  </div>
  <div formGroupName="loginPasswordGroup">
    <div class="form-group">
      <label>login</label>
      <input formControlName="loginCtrl" />
    </div>
    <div class="form-group">
      <label>password</label>
      <input formControlName="passwordCtrl" />
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="form.invalid">valider</button>
  </div>
</form>
