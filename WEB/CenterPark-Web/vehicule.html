<!--
Afficher un tableau avec une liste de vehicule (id,model) (modifier + Suppr)
Bouton ajouter pour avoir acces au formulaire d'ajout (nom + model)
Modifier aura un lien vers la page updateVehicule.html?id=x
 -->
<!DOCTYPE html>

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Véhicules CenterPark</title>
    <style> body{background-color:#fff7de} </style>
  </head>
  <body>
<input type="submit" value="Ajouter" class="btn btn-primary mb-2">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Modèle</th>
          <th scope="col">Modification</th>
          <th scope="col">Suppresion</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Jeep</td>
          <td><a href="updateVehicule.html"><input type="button" class="btn btn-success" value="Modifier"/></a></td>
          <td><input type="submit" class="btn btn-danger" value="Supprimer"></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Range</td>
          <td><a href="updateVehicule.html"><input type="button" class="btn btn-success" value="Modifier"/></a></td>
          <td><input type="submit" class="btn btn-danger" value="Supprimer"></td>

        </tr>
      </tbody>
    </table>
<hr>
<br>

<table>
  <tr>
    <td>Modèle :</td>
    <td><input type="text" placeholder="Saisissez un modèle"></td>
    <td><input type="submit" class="btn btn-primary mb-2" value="Ajouter un véhicule" ></td>
  </tr>
</table>
<br>


<br>


  </body>
</html>
