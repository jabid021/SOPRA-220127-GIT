<!-- Formulaire d'update de l'activite x

Afficher un tableau avec une liste d'activites (id,date,heure,prix,meteo,type (Safari / aquatique),vehicule (soit null, soit 1 - Jeep)) (modifier + Suppr)
Bouton ajouter pour avoir acces au formulaire d'ajout (date, heure, prix, meteo liste deroulante, type liste deroulante, liste deroulante avec les vehicules (si possible, value="id"))
-->

<meta name="charset" value="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

<h1> Mise à jour de l'activité </h1>

<form>
  <table>
<tr>
  <td>Date :</td>
  <td><input required type="date" value="2022-02-28"></td>
</tr>
<tr>
  <td>Heure :</td>
  <td><input type="time" value="12:00"></td>
</tr>

<tr>
  <td>Prix :</td>
  <td><input type="number" placeholder="prix" value="20" min=0 max=999 step=0.01> €</td>
</tr>

<tr>
    <td>Météo :</td>
    <td>
      <select>
        <option selected>Pluie</option>
        <option>Soleil</option>
        <option>Neige</option>
      </select>
    </td>
</tr>

<tr>
  <td>Activité :</td>
  <td>
    <select>
      <option>Aquatique</option>
      <option selected>Safari</option>
    </select>
  </td>
</tr>

<tr>
  <td>Véhicule :</td>
  <td>
    <select>
      <option>null</option>
      <option selected value="1">Jeep</option>
      <option value="2">Range</option>
    </select>
  </td>
</tr>
</table>

<br>
<br>


<div id="btnForm">
<input type="submit" value="Valider" class="btn btn-success button">
<input type="reset" class="btn btn-danger button">
</div>

</form>
