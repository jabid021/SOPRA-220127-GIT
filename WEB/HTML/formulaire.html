<a href="page2.html?login=jaxx&password=toto">Click </a>
<h1> Page infos </h1>

<form action="page2.html" method="get" enctype="multipart/form-data">

<!-- <input type="hidden" idCompte="12"> -->
<fieldset>
  <legend>Infos perso</legend>
  <table>
    <tr>
      <td><label for="login">Login *:</label> </td>
      <td><input size="15" autofocus required  id="login" name="login" id="login" minlength="3" maxlength="8" required placeholder="login" type="text" value="Jaxx"></td>
    </tr>

    <tr>
      <td>Password  : </td>
      <!--Utilisation d'une RegEx -->
      <td><input size="25" placeholder="password" name="password" pattern="[A-z]{4,8}" title="4 à 8 lettres" type="password"></td>
    </tr>

    <tr>
      <td>Email * : </td>
      <td><input  required placeholder="email" name="email" type="email" value="mail@mail.fr" ></td>
    </tr>

    <tr>
      <td title="Prix">Prix </td>
      <td><input  required name="prix" type="number" value="0.00" min="0" max="99" step="0.01"></td>
    </tr>



    <tr>
      <td>Naissance </td>
      <td><input name="naissance" type="date"></td>
    </tr>

    <tr>
      <td>Heure</td>
      <td><input type="time" min="09:00" max="19:00" step="900"></td>
    </tr>


    <tr>
      <td>Semaine </td>
      <td><input type="week"></td>
    </tr>

    <tr>
      <td>Couleur </td>
      <td><input type="color"></td>
    </tr>
  </table>
</fieldset>

<fieldset>

<legend>Choix</legend>
    <table>

    <tr>
      <td>Votre OS </td>
      <td>
        <select name="OS">
          <option value="1">Windows</option>
          <option value="2">Mac</option>
          <option value="3" selected>Linux</option>
        </select>
      </td>
    </tr>



    <tr>
      <td>Loisirs </td>
      <td><label for="sport">Sport</label><input id="sport"  name="sport" checked type="checkbox"> <label for="cinema">Cinema</label><input id="cinema" type="checkbox"> <label for="lecture">Lecture</label><input id="lecture" type="checkbox"></td>
    </tr>



    <tr>
      <td>Civ </td>
      <td>Homme<input checked name="civ" value="homme" type="radio"> Femme<input name="civ" value="femme" type="radio"> NB<input name="civ" value="nb" type="radio"></td>
    </tr>

  </table>
  </fieldset>


  <fieldset>
    <legend>Commentaire</legend>
    <table>
      Message <textarea placeholder="votre message" cols="40" rows="10">Debut du texte</textarea>
    </table>
  </fieldset>

<br>

<input type="range" min="1" max="5" value="3" step="1" />
<input type="file">
<input type="submit" class="btn btn-success" value="Valider">
<input type="reset" class="btn btn-warning">
<input type="button" value="OK">
</form>

<br><br>


<audio src="src/audio.mp3" controls></audio>
<video src="src/video.mp4" controls width="250" poster="src/ds.jfif"></video>
